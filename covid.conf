# Logstash config file for COVID-19 repository
# https://github.com/pcm-dpc/COVID-19

input {
  file {
    path => [ 
      "/repository/COVID-19/dati-province/dpc-covid19-ita-province-20*.csv",
      "/repository/COVID-19/dati-regioni/dpc-covid19-ita-regioni-20*.csv",
      "/repository/COVID-19/dati-andamento-nazionale/dpc-covid19-ita-andamento-nazionale-20*.csv"
    ]
    start_position => "beginning"
  }
}

filter {
  # drop empty
  if [message] =~ /^\s*$/ {
    drop { }
  }
  # drop header
  if [message] =~ /^.*(note_it)/ {
    drop { }
  }
  # drop null data
  if [message] =~ /^.*(fase di definizione.*aggiornamento)/ {
    drop { }
  }

# -- FILE PROVINCE --
  if [path] =~ "dpc-covid19-ita-province" {
    csv {
      columns => [
        "data",
        "stato",
        "codice_regione",
        "denominazione_regione",
        "codice_provincia",
        "denominazione_provincia",
        "sigla_provincia",
        "lat",
        "long",
        "totale_casi",
        "note_it",
        "note_en"
      ]
      separator => ","
    }
    date {
      match => ["data", "yyyy-MM-dd'T'HH:mm:ss", "ISO8601"]
      target => "@timestamp"
    }
    translate {
      field => "denominazione_provincia"
      destination => "totale_popolazione_provincia"
      dictionary_path => "/etc/logstash/conf.d/popolazione_province.csv"
      fallback => "unknown"
    }
    mutate {
      convert => {
        "totale_casi" => "integer"
        "lat" => "float"
        "long" => "float"
        "totale_popolazione_provincia" => "integer"
      }
    }
    mutate {
      rename => {
        "lat" => "[location][lat]"
        "long" => "[location][lon]"
      }
    }
    mutate {
      split => { "path" => "/" }
      add_field => { "tipo_dato" => "%{[path][-2]}" }
    }
  }

# -- FILE REGIONI --
  if [path] =~ "dpc-covid19-ita-regioni" {
    csv {
      columns => [
        "data",
        "stato",
        "codice_regione",
        "denominazione_regione",
        "lat",
        "long",
        "ricoverati_con_sintomi",
        "terapia_intensiva",
        "totale_ospedalizzati",
        "isolamento_domiciliare",
        "totale_attualmente_positivi",
        "nuovi_attualmente_positivi",
        "dimessi_guariti",
        "deceduti",
        "totale_casi",
        "tamponi",
        "note_it",
        "note_en"
      ]
      separator => ","
    }
    date {
      match => ["data", "yyyy-MM-dd'T'HH:mm:ss", "ISO8601"]
      target => "@timestamp"
    }
    translate {
      field => "denominazione_regione"
      destination => "totale_popolazione_regione"
      dictionary_path => "/etc/logstash/conf.d/popolazione_regioni.csv"
      fallback => "unknown"
    }
    mutate {
      convert => {
        "deceduti" => "integer"
        "dimessi_guariti" => "integer"
        "isolamento_domiciliare" => "integer"
        "nuovi_attualmente_positivi" => "integer"
        "ricoverati_con_sintomi" => "integer"
        "tamponi" => "integer"
        "terapia_intensiva" => "integer"
        "totale_attualmente_positivi" => "integer"
        "totale_ospedalizzati" => "integer"
        "totale_casi" => "integer"
        "lat" => "float"
        "long" => "float"
        "totale_popolazione_regione" => "integer"
      }
    }
    mutate {
      rename => {
        "lat" => "[location][lat]"
        "long" => "[location][lon]"
      }
    }
    mutate {
      split => { "path" => "/" }
      add_field => { "tipo_dato" => "%{[path][-2]}" }
    }
  }

# -- FILE NAZIONI --
  if [path] =~ "dpc-covid19-ita-andamento-nazionale" {
    csv {
      columns => [
        "data",
        "stato",
        "ricoverati_con_sintomi",
        "terapia_intensiva",
        "totale_ospedalizzati",
        "isolamento_domiciliare",
        "totale_attualmente_positivi",
        "nuovi_attualmente_positivi",
        "dimessi_guariti",
        "deceduti",
        "totale_casi",
        "tamponi",
        "note_it",
        "note_en"
      ]
      separator => ","
    }
    date {
      match => ["data", "yyyy-MM-dd'T'HH:mm:ss", "ISO8601"]
      target => "@timestamp"
    }
    translate {
      field => "stato"
      destination => "totale_popolazione_nazione"
      dictionary_path => "/etc/logstash/conf.d/popolazione_nazionale.csv"
      fallback => "unknown"
    }
    mutate {
      convert => {
        "deceduti" => "integer"
        "dimessi_guariti" => "integer"
        "isolamento_domiciliare" => "integer"
        "nuovi_attualmente_positivi" => "integer"
        "ricoverati_con_sintomi" => "integer"
        "tamponi" => "integer"
        "terapia_intensiva" => "integer"
        "totale_attualmente_positivi" => "integer"
        "totale_ospedalizzati" => "integer"
        "totale_casi" => "integer"
        "lat" => "float"
        "long" => "float"
        "totale_popolazione_nazione" => "integer"
      }
    }
    mutate {
      rename => {
        "lat" => "[location][lat]"
        "long" => "[location][lon]"
      }
    }
    mutate {
      split => { "path" => "/" }
      add_field => { "tipo_dato" => "%{[path][-2]}" }
    }
  }
# -- COMMON --#
  mutate {
    remove_field => [ "path" ]
    remove_field => [ "host" ]
    remove_field => [ "note_it" ]
    remove_field => [ "note_en" ]
  }
}

output {
  stdout { codec => rubydebug }
  elasticsearch {
    hosts => ["localhost:9200"]
    index => "covid-%{+YYYY.MM.dd}"
  }
}
